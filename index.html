    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .card-tap {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .card-tap:active {
            transform: scale(0.94);
        }

        /* Limpieza de contenido de Blogger */
        .blogger-body {
            font-size: 1.2rem;
            line-height: 1.9;
            color: #e2e8f0;
        }
        .blogger-body img {
            max-width: 100%;
            height: auto !important;
            border-radius: 2.5rem;
            margin: 2.5rem auto;
            display: block;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .blogger-body p { margin-bottom: 2rem; }
        .blogger-body h1, .blogger-body h2, .blogger-body h3 {
            color: #fff;
            font-weight: 900;
            margin-top: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        .blogger-body blockquote {
            background: rgba(251, 191, 36, 0.05);
            border-left: 6px solid #fbbf24;
            padding: 2rem;
            border-radius: 0 2rem 2rem 0;
            font-style: italic;
            margin: 3rem 0;
            color: #fbbf24;
            font-size: 1.3rem;
        }

        .share-gradient {
            background: linear-gradient(to top, #020617 0%, rgba(2, 6, 23, 0.95) 50%, transparent 100%);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse-whatsapp {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .whatsapp-btn-pulse {
            animation: pulse-whatsapp 2s infinite;
        }
        
        /* Marquee para novedades */
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
